<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Reset Password</h2>

        {% comment %} {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-sm text-red-500">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %} {% endcomment %}

        <form method="POST" action="{% url 'reset_password' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700">New Password</label>
                <input type="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Confirm Password</label>
                <input type="password" name="confirm_password" class="w-full p-3 border border-gray-300 rounded-lg" required>
            </div>

            <button type="submit" class="w-full p-3 bg-purple-600 text-white font-semibold rounded-lg">
                Reset Password
            </button>
            {% if messages %}
            {% for message in messages %}
                <p class="text-red-500">{{ message }}</p>
            {% endfor %}
        {% endif %}
        </form>
    </div>
</body>
</html>
